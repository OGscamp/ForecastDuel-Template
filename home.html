<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="icons/umbrella.png">
    <style>
        html, body {
            background-color: #0a192f;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1 class="header">
        Weather Comparer by Luuser
    </h1>
    <section class="bodySec">
        <p style="color: #0a192f; font-size: x-large; font-weight: bold;">
            Enter the name of two cities
        </p>
        <div class="input-container">
            <img src="icons/location.png" alt="Location">
            <input id="text-input-1" class="text-input" placeholder="Enter City Name...">
        </div>
        <div class="input-container">
            <img src="icons/location.png" alt="Location">
            <input id="text-input-2" class="text-input" placeholder="Enter City Name...">
        </div>
        <button class="btn" onclick="makeApiCall()">Enter</button>
    </section>
    <section id="weather-results" class="weather-results">
        <!-- Weather results will be displayed here -->
    </section>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbUf4PEFoOI9x2klHy9WkxPL5QZ6mqDX4&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
